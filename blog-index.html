---
layout: blog_layout
permalink: "/blog"
---
<h2>Posts</h2>
{% for post in site.blog_posts %}
		<div class="blog-container">
			<div class="blog-container-inner"  onclick="window.location.href = '{{post.url}}';">
				<h3 class="blog-title">{{post.title}} <span class="blog-read opacity-trans">&nbsp; Read &gt;</span></h3>
				<p class="blog-date"><em>{{post.pdate}}</em></p>
				<p class="blog-desc">{{post.desc}}</p>
			</div>
		</div>
{% endfor %}
